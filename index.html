<!doctype html>
<html lang="en">

  <head>
    <title>San Francisco Meetup Events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>

  <body class="container">

    <header class="row">
      <div id="logo-col" class="col-xs-12 col-md-3">
        <img class="logo-image" src="img/highres_454596637.png" alt="Meetup logo">
      </div>
      <div id="app-title-col" class="col-xs-12 col-md-9">
        <h1 class="app-title">Find Meetup Events in San Francisco</h1>
      </div>
    </header>

    <main>
      <div class="row">

        <form data-bind="submit: geocodeLocationFilter">

          <div id="date-location-col" class="col-xs-12 col-md-3">
            <h2 class="filter-title">Filters</h2>
            <div>
              <label>Find events meeting in the next
                <select data-bind="options: dateFilterOptions, optionsText: 'name', optionsValue: 'days', value: eventFilters.dateFilter, event: {change: applyEventFilters}">
                </select>
                </label>
              <label>and within
                    <select data-bind="options: rangeFilterOptions, optionsText: 'name', optionsValue: 'miles', value: eventFilters.rangeFilter, event: {change: applyEventFilters}">
                  </select>
                of</label>
              <input id="locationFilter" type="text" placeholder="Address, area, zip or landmark" data-bind="textInput: eventFilters.locationFilter">
              <button id="searchButton" name="search" type="submit">▶︎</button>
            </div>
          </div>

        </form>

        <div id="categories-col" class="col-xs-12 col-md-9">
          <h2 class="filter-title">Categories</h2>
          <div data-bind="foreach: categoryList">
            <span data-bind="text: name, click: $parent.toggleCategoryListItem, css: { categorySelected: selected() }" class="categoryListItem"></span>
          </div>
        </div>

        <div id="events-col" class="col-xs-12 col-md-3">
          <h2 class="events-title">Events</h2>
          <div data-bind="foreach: eventList">
            <p data-bind="text: name, click: $parent.selectEventListItem, visible: visible" class="eventListItem"></p>
          </div>
        </div>

        <div id="map-col" class="col-xs-12 col-md-9">
          <div id="map"></div>
        </div>

      </div>

    </main>

    <!-- Copyright statement for footer -->
    <footer class="row">
      <div id="footer-col" class="col-xs-12">
        <p class="footer-copyright">All rights reserved &#169; 2017 Bert Ciccone, Map data &#169; 2017 Google, Event data &#169; 2017 Meetup</p>
      </div>
    </footer>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

    <!-- Load scripts after loading rest of page -->
    <style>
      /* */
      /* Global Styles */
      /* */
      /* RGB
        $color1: rgba(51, 102, 153, 1);
        $color2: rgba(134, 187, 216, 1);
        $color3: rgba(47, 72, 88, 1);
        $color4: rgba(158, 228, 147, 1);
        $color5: rgba(218, 247, 220, 1);
      */
      /** {
        outline: 1px solid red !important;
      }*/

      body {
        font-family: "Roboto", sans-serif;
        /*background-color: rgba(218, 247, 220, 1);*/
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
      }
      /* */
      /* Header Styles */
      /* */

      #logo-col,
      #app-title-col {
        margin-top: 1em;
        text-align: center;
        background-color: rgba(158, 228, 147, 1);
      }

      .logo-image {
        width: 4em;
      }

      .app-title {
        margin-top: 0.5em;
        text-align: center;
        text-transform: uppercase;
        font-weight: 100;
        color: rgba(51, 102, 153, 1);
      }
      /* */
      /* Main Content Styles */
      /* */

      #events-col {
        margin-top: 1em;
        height: 60em;
        text-align: center;
        overflow-y: auto;
        background-color: rgba(158, 228, 147, 1);
      }

      #date-location-col,
      #categories-col {
        height: 10em;
        margin-top: 1em;
        text-align: center;
        overflow-y: auto;
        background-color: rgba(158, 228, 147, 1);
      }

      #map-col {
        margin-top: 1em;
        height: 60em;
      }

      #map {
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        position: absolute;
      }

      .events-title,
      .filter-title {
        margin-top: 0.5em;
        font-weight: 100;
        text-transform: uppercase;
        text-align: center;
        color: rgba(51, 102, 153, 1);
      }

      #locationFilter {
        width: 85%;
      }

      .eventListItem {
        /*background: rgba(158, 228, 147, 1);*/
      }

      .categoryListItem {
        border: none;
        border-radius: 10px;
        margin-right: 5px;
        background: rgba(134, 187, 216, 1);
      }

      .categorySelected {
        border: none;
        border-radius: 10px;
        background: rgba(47, 72, 88, 1);
      }
      /* */
      /* Footer Styles */
      /* */

      #footer-col {
        margin-top: 1em;
        height: 5em;
        background-color: rgba(158, 228, 147, 1);
      }

      .footer-copyright {
        margin-top: 1em;
        text-align: center;
        font-weight: 100;
        color: rgba(51, 102, 153, 1);
      }
      /* */
      /* Responsive Styles */
      /* */

      @media screen and (max-width: 767px) {
        header {
          text-align: center;
        }
        .name-and-title {
          text-align: center;
        }
      }
    </style>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/model/appdata.js"></script>
    <script src="js/view/map.js"></script>
    <script src="js/sfmeetups.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCy81qm7U0uSCXrRH3BJJ9UoeQq3etdvHQ&v=3&callback=meetupapp.initMap"></script>
  </body>

</html>

</html>
